<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  </head>
  <body>
    <nav>
      <ul class="studentss">
        <li><a href="#">Student</a></li>
      </ul>
    </nav>

    <div class="btns">
      <div>
        <span class="btn" id="createProfile"> Create Profile</span>
        <span class="btn" id="viewProfile"> View Profile </span>
      </div>
      <div>
        <span class="btn" id="search">
          <input
            type="text"
            name="rollNumber"
            id=""
            placeholder="  Search by Roll Number"
          /><span> <i class="fa fa-search"></i></span>
        </span>
      </div>
    </div>

    <div class="forms">
      <form action="">
        <div class="rows">
          <div>
            <label for="">First Name :</label>
            <input
              type="text"
              class=""
              name="firstName"
              placeholder="Enter First Name "
            />
          </div>
          <div>
            <label for="">Last Name:</label>
            <input
              type="text"
              class=""
              name="lastName"
              placeholder="Enter Last Name"
            />
          </div>
        </div>
        <div class="rows">
          <div>
            <label for="">Roll No.:</label>
            <input
              type="text"
              class=""
              name="rollNum"
              placeholder="Enter Roll Number"
            />
          </div>
          <div>
            <label for="">Registration No.:</label>
            <input
              type="number"
              class=""
              name="regNum"
              placeholder="Enter Registration Number"
            />
          </div>
        </div>
        <div class="rows">
          <div>
            <label for="">Father's Name:</label>
            <input
              type="ext"
              class=""
              name="fatherName"
              placeholder="Enter Father's Name"
            />
          </div>
          <div>
            <label for="">Mother's Name:</label>
            <input
              type="text"
              class=""
              name="motherName"
              placeholder="Enter Mother's Name"
            />
          </div>
        </div>
        <div class="rows">
          <div>
            <label for="">Parent's Contact No. :</label>
            <input
              type="number"
              class=""
              name="number"
              placeholder="Enter Parent's Contact Number"
            />
          </div>
          <div>
            <label for="">Student's Contact No. :</label>
            <input
              type="number"
              class=""
              name="number"
              placeholder="Enter Parent's Contact Number"
            />
          </div>
        </div>
        <div class="rows">
          <div>
            <label for="">Guardian Name :</label>
            <input
              type="text"
              class=""
              name="guardName"
              placeholder="Enter Guardian Name"
            />
          </div>
          <div>
            <label for="">Guardian Relation :</label>
            <input
              type="text"
              class=""
              name="guardRel"
              placeholder="Enter Guardian Relation with You"
            />
          </div>
        </div>
        <div class="rows">
          <div>
            <label for="">Guardian Contact No. :</label>
            <input
              type="number"
              class=""
              name="guardNum"
              placeholder="Enter Guardian Contact Number"
            />
          </div>
          <div>
            <label for="">Guardian Relation :</label>
            <input
              type="text"
              class=""
              name="guardRel"
              placeholder="Enter Guardian Relation with You"
            />
          </div>
        </div>
        <input type="submit" value="Create Profile" class="submit" />
      </form>
    </div>
  </body>
</html>
