<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul class="studentss">
        <li><a href="#">Student</a></li>
      </ul>
    </nav>

    <div class="forms">
      <form action="">
        <div class="rows">
          <div class="columns">
            <label for="">First Name :</label>
            <input
              type="text"
              name="firstName"
              placeholder="Enter First Name "
            />
          </div>
          <div class="columns">
            <label for="">Last Name:</label>
            <input type="text" name="lastName" placeholder="Enter Last Name" />
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <label for="">Roll No.:</label>
            <input type="text" name="rollNum" placeholder="Enter Roll Number" />
          </div>
          <div class="columns">
            <label for="">Registration No.:</label>
            <input
              type="number"
              name="regNum"
              placeholder="Enter Registration Number"
            />
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <label for="">Year of Admission :</label>
            <input
              type="text"
              name="yearAdmission"
              placeholder="Enter Year of Admission"
            />
          </div>
          <div class="columns">
            <label for="">Type of Admission:</label>
            <input
              type="text"
              name="typeAdmission"
              placeholder="Enter Type of Admission"
            />
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <label for="">Father's Name:</label>
            <input
              type="ext"
              name="fatherName"
              placeholder="Enter Father's Name"
            />
          </div>
          <div class="columns">
            <label for="">Mother's Name:</label>
            <input
              type="text"
              name="motherName"
              placeholder="Enter Mother's Name"
            />
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <label for="">Parent's Contact No. :</label>
            <input
              type="number"
              name="number"
              placeholder="Enter Parent's Contact Number"
            />
          </div>
          <div class="columns">
            <label for="">Student's Contact No. :</label>
            <input
              type="number"
              name="number"
              placeholder="Enter Parent's Contact Number"
            />
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <label for="">Guardian Name :</label>
            <input
              type="text"
              name="guardName"
              placeholder="Enter Guardian Name"
            />
          </div>
          <div class="columns">
            <label for="">Guardian Relation :</label>
            <input
              type="text"
              name="guardRel"
              placeholder="Enter Guardian Relation with You"
            />
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <label for="">Guardian Contact No. :</label>
            <input
              type="number"
              name="guardNum"
              placeholder="Enter Guardian Contact Number"
            />
          </div>
          <div class="columns">
            <div class="column">
              <input type="radio" name="hostel" id="" /><span>Hosteller</span>
              <input type="radio" name="hostel" id="" /><span>
                Day Scholar
              </span>
            </div>
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <label for="">Bank Name</label>
            <input type="text" name="aadharNum" placeholder="Enter Bank Name" />
          </div>
          <div class="columns">
            <label for="">Bank Account Number :</label>
            <input
              type="number"
              name="accountNum"
              placeholder="Enter Bank Account Number"
            />
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <label for="">IFSC Code</label>
            <input type="text" name="ifscCode" placeholder="Enter IFSC Code" />
          </div>
          <div class="columns">
            <label for="">Aadhar Number :</label>
            <input
              type="number"
              name="aadharNum"
              placeholder="Enter Aadhar Number"
            />
          </div>
        </div>
        <div class="rows">
          <div class="columns">
            <!-- <label for="">Laptop Status</label> -->
            <div class="columns">
              <label for="">Address :</label>
              <input type="text" name="address" placeholder="Enter Address" />
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <input type="radio" name="laptop" id="" value="yes" /><span
                >Own a laptop</span
              >
              <input type="radio" name="laptop" id="" value="no" /><span
                >Not own a Laptop</span
              >
            </div>
          </div>
        </div>

        <input type="submit" value="Update Profile" class="submit" />
      </form>
    </div>
  </body>
</html>
